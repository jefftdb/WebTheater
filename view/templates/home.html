<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Categorias</h1>
    <section>
     
        {% for categoria in todasCategorias %}
        <fieldset style="text-align: center;">
            <img src="{{url_for('static',filename= categoria.url_img)}}" width="400" height="100">
            <h2><a href="{{url_for('EstaCategoria', id = categoria.id)}}">{{ categoria.titulo }}</a></h2>
        </fieldset>
        
        {% endfor %}
    </section>

</body>
</html>
