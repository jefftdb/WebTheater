<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    {% for video in esteVideo %}
        <fieldset>
            <h2>{{video.titulo}}</h2>
            <iframe width="727" height="409" src="{{video.url_video}}" title="{{video.titulo}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </fieldset>
    {% endfor %}
</body>
</html>
